[tool.pytest.ini_options]
minversion = "6.0"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-ra",
    "-q",
    "--verbose",
    "--tb=short",
    "--strict-markers",
    "--strict-config",
    "--asyncio-mode=auto"
]
markers = [
    "unit: Unit tests for individual components",
    "integration: Integration tests for component interactions",
    "performance: Performance and load tests",
    "slow: Tests that take more than 1 second",
    "database: Tests that require database connection",
    "worker: Tests that involve worker processes",
    "sse: Tests for SSE event broadcasting",
    "thumbnail: Tests for thumbnail generation system",
    "cache: Tests related to caching functionality",
    "frontend: Tests as frontend integration tests",
    "scheduler_trust_model: Tests for scheduler trust model validation",
    "scheduler_validation: Tests for scheduler validation logic",
    "service_factory: Tests for service factory patterns",
    "service_constructors: Tests for service constructor standardization",
    "capture_pipeline: Tests for capture pipeline integration",
    "overlay: Tests for overlay system functionality",
    "overlay_pipeline: Tests for overlay pipeline integration",
    "overlay_router: Tests for overlay router endpoints"
]
asyncio_mode = "auto"
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning"
]
